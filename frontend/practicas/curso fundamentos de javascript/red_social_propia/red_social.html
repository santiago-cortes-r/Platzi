<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Únete a nuestra red social para emprendedores, donde podrás conectar con otros innovadores, compartir ideas y expandir tu red profesional. Descubre oportunidades, colabora en proyectos y crece junto a una comunidad de empresarios y emprendedores apasionados.">
    <meta name="robots" content="index, follow">
    <title>red social</title>
    <link rel="stylesheet" href="./red_social.css">
</head>

<body>
    <header id="cabecera">
        <figure id="logo">
            <picture class="picture">
                <source media="(min-width: )" srcset="">
                <img width="100%" height="100%" src="./imagenes/logo/Red-social.png" alt="logo de la red social">
                <figcaption class="figcaption">red social</figcaption>
            </picture>
        </figure>
        <nav>
            <ul id="menu">
                <li><a href="https://www.netflix.com/browse">perfil</a></li>
                <li><a href="https://www.netflix.com/browse">navevegar</a></li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <section id="iniciar-sesion">
            <form class="form" action="https://platzi.com/home" method="POST">
                <label class="inicioDeSesion" for="correo">
                    <span><u>correo de usuaio</u></span>
                    <input type="email" id="correo" name="correoUsuario"
                    placeholder="correo" autocomplete="email" required/> 
                </label>
                <label class="inicioDeSesion" for="contraseña">
                    <span><u>contraseña</u></span>
                    <input type="password" id="contraseña" name="contraseña"
                    placeholder="contraseña" autocomplete="current-password" required/> 
                </label>
                <button type="submit">iniciar sesion</button>
        </form>
        </section>
    </main>
    <footer id="footer">
        <section id="contacto">
            <article>
                <h2>Informacion de contacto</h2>
                <p>cel: 333 333 33 33</p>
            </article>
        </section>
        <section id="agradecimientos">
            <figure>
                <img width="50%" height="50%" src="./imagenes/footer/gracias.png" alt="muchas gracias">
                <figcaption></figcaption>
            </figure>
        </section>

    </footer>
</body>

</html>
